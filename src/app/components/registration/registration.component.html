<div class="container">

    <div class="title">Sign in with</div>
    <div class="social-login">
        <button (click)="google()">
            <i class="fab fa-google"></i>
            google
        </button>
        <button>
            <i class="fab fa-facebook-f"></i>
            facebook
        </button>
    </div>

    <p class="or"> <span></span> Or <span></span> </p>

    <form [formGroup]="registrationForm">
        <div class="controls">
            <label for="username">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email." required
                formControlName="email">
        </div>
        <div class="controls">
            <label for="password">Password</label>
            <input type="Password" name="password" id="pass" placeholder="Enter your password." required
                formControlName="password">

        </div>
        <div class="controls">
            <label for="pass2">Confirm Password</label>
            <input type="Password" name="cnf-password" id="pass2" placeholder="Re-enter your password." required
                formControlName="confirmPassword">
        </div>
        <button type="submit" (click)="registerUser()">Register</button>
    </form>

    <p class="additional-act" [routerLink]="['/login']" routerLinkActive="router-link-active">Already have an account?
        <span> Sign in</span></p>

</div>
