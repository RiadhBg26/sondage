

    <div class="container">
        <form [formGroup]="registrationForm">
            <h2 class="text-center">Register</h2>
        <div class="row jumbotron">
            <div class="col-sm-4 form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control"
                 name="email" id="email" placeholder="Enter your email." required
                 formControlName="email">
            </div>
            <div class="col-sm-4 form-group">
                <label for="pass">Password</label>
                <input type="Password" name="password" class="form-control"
                 id="pass" placeholder="Enter your password." required
                 formControlName="password">
            </div>
            <div class="col-sm-4 form-group">
                <label for="pass2">Confirm Password</label>
                <input type="Password" name="cnf-password" class="form-control"
                 id="pass2" placeholder="Re-enter your password." required
                 formControlName="confirmPassword">
            </div>

            <div class="col-sm-12 form-group mb-0">
               <button class="btn btn-primary offset-6" (click)="registerUser()">Submit</button>
            </div>
            <!-- <button type="button" (click)="google()" class="btn btn-primary">Sign In with Google</button> -->
        </div>
        </form>
    </div>
