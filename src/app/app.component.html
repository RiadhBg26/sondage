<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">{{username}}</a>
    <a class="navbar-brand" href="#" *ngIf="!authGuard.auth.isAuthenticated()">Survey App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" *ngIf='authGuard.auth.isAuthenticated()'>
                <!-- <a class="nav-link" [routerLink]="['/add_survey', id]" [queryParams]="{ token: token }">Add survey</a> -->
                <a class="nav-link" [routerLink]="['/add_survey']" [queryParams]="{ token: token }">Add survey</a>

            </li>

            <li class="nav-item active" *ngIf='authGuard.auth.isAuthenticated()'>
                <a class="nav-link" [routerLink]="['/home']" [queryParams]="{ token: token }">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>

    <form class="form-inline my-2 my-lg-0" *ngIf='authGuard.auth.isAuthenticated()'>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="logout()">Logout</button>
    </form>
    <form class="form-inline my-2 my-lg-0 pr-2" *ngIf='!authGuard.auth.isAuthenticated()'>
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" routerLink="/login">Login</button>
    </form>
    <form class="form-inline my-2 my-lg-0" *ngIf='!authGuard.auth.isAuthenticated()'>
        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" routerLink="/register">Register</button>
    </form>
