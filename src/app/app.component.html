<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<nav *ngIf="authService.getJwtToken()">
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <label class="logo">Survey App</label>
    <ul>
      <li><a [routerLink]="['/home']" routerLinkActive="router-link-active" >Home</a></li>
      <li><a [routerLink]="['/add_survey']" routerLinkActive="router-link-active" >Survey</a></li>
      <li><a class="logout" (click)='logout()'>Logout</a></li>
    </ul>
    
  </nav>
  <section></section>


<router-outlet></router-outlet>
